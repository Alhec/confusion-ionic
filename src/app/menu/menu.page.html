<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-nav>
    <div *ngIf="dishes">
      <ion-grid>
        <ion-row class=" ion-align-items-center">
          <ion-col  size="12" sizeLg="4" *ngFor="let dish of dishes" >
            <ion-card [routerLink]="['/dishdetail', dish.id]" (pan)="addToFavorites(dish)" routerDirection="forward">
              <img src="{{BaseURL + dish.image}}"/>
              <ion-card-title class="card-title">{{dish.name}}</ion-card-title>
              <ion-card-subtitle class="card-subtitle">{{dish.description}}</ion-card-subtitle>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      </div>
      <div [hidden]="dishes || errMess">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
      </div>
      <div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
      </div>
  </ion-nav>
</ion-content>
