<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons *ngIf="platform.is('ios')" slot="start">
      <ion-button ion-button (click)="dismiss()">
        <span ion-text color="primary"  >Cancel</span>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="platform.is('android')" slot="end">
      <ion-button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="dismiss()">
        <span ion-text color="primary"  >Cancel</span>
      </ion-button>
    </ion-buttons>
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
    </ion-item>
    <ion-button type="submit" [disabled]="!loginForm.valid">Login</ion-button>
  </form>
</ion-content>
