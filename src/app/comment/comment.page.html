<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons *ngIf="platform.is('ios')" slot="start">
      <ion-button ion-button (click)="dismiss()">
        <span ion-text color="primary"  >Cancel</span>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="platform.is('android')" slot="end">
      <ion-button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="dismiss()">
        <span ion-text color="primary"  >Cancel</span>
      </ion-button>
    </ion-buttons>
    <ion-title >Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your Rating</ion-label>
      <ion-range formControlName="rating" value="5" step="1" snaps="true" ticks="true" max="5" min="1">
        <ion-icon slot="start" size="small" name="sad"></ion-icon>
        <ion-icon slot="end" name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your Comment</ion-label>
      <ion-textarea rows=12 formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-button type="submit" [disabled]="!comment.valid">SUBMIT</ion-button>
  </form>
</ion-content>
