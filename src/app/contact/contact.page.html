<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="primary">
        Location Information
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-subtitle>
        <address>
          121, Clear Water Bay Road
        </address>
        <address>
          Clear Water Bay, Kowloon
        </address>
        <address>
          HONG KONG
        </address>
        <p>
          <ion-icon name="call"></ion-icon>
          : +852 1234 5678
        </p>
        <p>
          <ion-icon name="print"></ion-icon>
          : +852 8765 4321
        </p>
        <p>
          <ion-icon name="mail"></ion-icon>
          : confusion@food.net
        </p>
      </ion-subtitle>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button style="--border-color:transparent" fill="outline" size="small">
          <ion-icon name="call"></ion-icon>
          <div> CALL </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="--border-color:transparent"  fill="outline" size="small" (click)="sendEmail()" >
          <ion-icon name="mail"></ion-icon>
          <div> EMAIL </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
