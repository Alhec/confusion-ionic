<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Dish Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="dish">
    <img src="{{BaseURL + dish.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{dish.name | uppercase}}
      </ion-card-title>
      <ion-card-subtitle>
        {{dish.description}}
      </ion-card-subtitle>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button fill="outline" size="small" icon-left clear small>
          <ion-icon name="star"></ion-icon>
          <div> {{ avgstars }} stars</div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="outline" size="small" icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div> {{ numcomments }} Comments</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div [hidden]="dish || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

  <ion-list *ngIf="dish">
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-item *ngFor="let comment of dish.comments" text-wrap>
      <ion-label>
        <h4> {{comment.comment}} </h4>
      <p> {{comment.rating}} Stars</p>
      <p>
        <span> -- {{comment.author}} {{comment.date | date }} </span>
      </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab [hidden]="favorite" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="favorite" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="heart"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
